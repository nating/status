<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
    <title>Life Status</title>
    <meta property="og:image" content="./static/img/icon.png">
    <link rel="shortcut icon" href="./static/img/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container text-center pb-5 pt-1 flex-column">
      <div onclick="openForm()" id="circle" class="circle mx-auto my-3"></div>
      <div class="graph">
        <ul id="thirty-days" class="squares">
          <!-- added via javascript -->
        </ul>
      </div>
      <div class="graph">
        <ul class="days">
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
          <li>S</li>
        </ul>
        <ul id="month" class="squares">
          <!-- added via javascript -->
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="./static/js/main.js" type="text/javascript"></script>

</html>
